<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&family=Rubik+Scribble&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
/* -------------------------------------------------------------------------------------------- */
        #contianer {
            margin: 0 auto;
            width: 1200px;
            background-color: blue;
/* -------------------------------------------------------------------------------------------- */

        }

        #header {
            width: 100%;
            height: 100%;
            background-color: blue;
        }

/* -------------------------------------------------------------------------------------------- */


        #logo {
            float: left;
            width: 250px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #logo h1{
            font-size: 40px;
            text-align: center;
            color: white;
            font-family: 'Roboto', sans-serif;
            
        }
/* -------------------------------------------------------------------------------------------- */

        #nav {
            float: right;
            width: 900px;
            height: 100px;
            background-color: green;

        }
/* -------------------------------------------------------------------------------------------- */

        #slide {
            clear: both;
            width: 100%;
            height: 300px;
            overflow: hidden;
            background-color: yellow;
        }
/* -------------------------------------------------------------------------------------------- */

        #contents {
            width: 100%;
            height: 300px;
        }
/* -------------------------------------------------------------------------------------------- */

        #tabMenu {
            float: left;
            width: 600px;
            height: 100%;
            background-color: blueviolet;
        }
/* -------------------------------------------------------------------------------------------- */

        #quickLink {
            float: right;
            width: 600px;
            height: 100%;
            background-color: skyblue;
        }
/* -------------------------------------------------------------------------------------------- */

        #footer {
            width: 100%;
            height: 100px;
            background-color: navy;
        }

    </style>


</head>

<body>
    <div id="contianer">
        <div id="header">
            <div id="logo">
                <h1>Dream Jeju</h1>
            </div>
            <div id="nav"></div>
        </div>



        <div id="slide"></div>

        <div id="contents">
            <div id="tabMenu"></div>
            <div id="quickLink"></div>
        </div>

        <div id="footer"></div>
    </div>
</body>

</html>
