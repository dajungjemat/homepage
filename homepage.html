<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;

        }

        #contianer {
            margin: 0 auto;
            width: 1200px;
            background-color: blue;

        }

        #header {
            width: 100%;
            height: 100%;
            background-color: blue;
        }



        #logo {
            float: left;
            width: 250px;
            height: 100px;
            background-color: purple;

        }

        /* ------------------------------------------------------------------------------------- */
        #nav {

            float: right;
            width: 900px;
            height: 100px;
            display: flex;
            align-items: end;

        }

        #nav ul {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .mainMenu {
            position: relative;
            margin: 0;
            padding: 20px 60px;
        }
        .mainMenu:link, .mainMenu:visited {
            color: white;
            font-weight: bold;

        }

        .hovMenu ul{
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;

        }

 
        /* --------------------------------------------------------------------------------------- */
        #slide {
            clear: both;
            width: 100%;
            height: 300px;
            overflow: hidden;
            background-color: yellow;
        }

        #contents {
            width: 100%;
            height: 300px;
        }

        #tabMenu {
            float: left;
            width: 600px;
            height: 100%;
            background-color: blueviolet;
        }

        #quickLink {
            float: right;
            width: 600px;
            height: 100%;
            background-color: skyblue;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: navy;
        }
    </style>


</head>

<body>
    <div id="contianer">
        <div id="header">
            <div id="logo"></div>

            <div id="nav">
                <ul>
                    <li><a href="#" class="mainMenu">단체 여행</a>
                        <div class="hovMenu">
                            <ul>
                                <li><a href="#">회사 연수</a></li>
                                <li><a href="#">수학 여행</a></li>
                            </ul>                        
                        </div>
                    </li>
                    <li><a href="#" class="mainMenu">맞춤 여행</a>
                        <div class="hovMenu">
                            <ul>
                                <li><a href="#">4.3 평화 기행</a></li>
                                <li><a href="#">곶자왈 체험</a></li>
                                <li><a href="#">힐링 워크샵</a></li>
                            </ul>                        
                        </div>
                    </li>
                    <li><a href="#" class="mainMenu">갤러리</a></li>
                    <li><a href="#" class="mainMenu">문의하기</a></li>
                </ul>
            </div>
        </div>



        <div id="slide"></div>

        <div id="contents">
            <div id="tabMenu"></div>
            <div id="quickLink"></div>
        </div>

        <div id="footer"></div>
    </div>
</body>

</html>
